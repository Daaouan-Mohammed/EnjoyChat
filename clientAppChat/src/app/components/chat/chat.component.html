<div class="row mt-3">
    <div class="col-lg-2">
        <div class="d-grid">
            <button class="btn btn-primary btn-block" type="button" (click)="backToHome()">Back to home</button>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-lg-2">
        <div class="card border-secondary mb-3">
            <div class="card-header h3 text-muted text-center">USERS</div>
            <div class="card-body" style="min-height: 480px;">
                <div class="row mt-1" *ngFor="let user of chatService.onlineUsers">
                    <div class="col">
                        <div class="d-grid">
                            <button type="button" class="btn card-text btn-block" 
                            [ngClass]="{'btn-success': user===chatService.myName, 'btn-info':user!==chatService.myName}"
                            [disabled]="user===chatService.myName">{{user}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-9">
        <div class="card border-secondary" >
            <div class="card-header h3 text-muted text-center">Messages</div>
            <div class="card-body" style="min-height: 400px; background-image: url('../../../assets/global.avif'); background-repeat: no-repeat;
        background-size: 100% 100%;">
                <app-messages [messages]="chatService.messages"></app-messages>
            </div>
            <div class="card-footer">
                <app-chat-input (contentEmitter)="sendMessage($event)"></app-chat-input>
            </div>
        </div>
    </div>
</div>
