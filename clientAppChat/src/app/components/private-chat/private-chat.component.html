<div class="modal-header">
    <h4 class="modal-title">Private Chat</h4>
    <button type="button" class="btn-close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <div class="card border-secondary">
        <div class="card-header h3 text-muted text-center">{{toUser}}</div>
        <div class="card-body">
            <app-messages [messages]="chatService.privateMessages"></app-messages>
        </div>
        <div class="card-footer">
            <app-chat-input (contentEmitter)="sendMessage($event)"></app-chat-input>
        </div>
    </div>
</div>
